<!DOCTYPE html>
<html>
  <head>
    <title>Question #1</title>

    <style>
      tr:nth-child(even) {
        background-color: #CCC
      }
      tr:nth-child(odd) {
        background-color: #FFF
      }
    </style>
  </head>
  <body>
    <form id="form">
      Name <input type="text" name="name"><br>
      Date of birth <input type="date" name="date"><br>
      Eye colour
      <select name="colour">
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
        <option value="grey">Grey</option>
        <option value="other">Other</option>
      </select>
      <br>
      <input type="reset" value="Reset">
      <input type="reset" value="Display" onClick="addRow();">
    </form>
    <br>
    <table id="table">
      <caption>0</caption>
      <tr>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Eye colour</th>
      </tr>
    </table>
    <script>
      var form = document.getElementById('form');
      var table = document.getElementById('table');
      var i = 0;

      function addRow() {
        var row = table.insertRow();
        var nameCell = row.insertCell();
        nameCell.innerHTML = form.elements['name'].value;
        var dateCell = row.insertCell();
        dateCell.innerHTML = form.elements['date'].value;
        var colourCell = row.insertCell();
        colourCell.innerHTML = form.elements['colour'].value;
        var deleteCell = row.insertCell();
        deleteCell.innerHTML = '<input type="button" value="Delete" onClick="removeRow(this)">';
        table.caption.innerHTML = ++i;
      }

      function removeRow(input) {
        var row = input.parentNode.parentNode;
        table.deleteRow(row.rowIndex);
        table.caption.innerHTML = --i;
      }
    </script>
  </body>
</html>
